<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/master.css">
	<script type="text/javascript">
		var KeyUp = 119;
		var KeyDown = 115;
		var KeyLeft = 97;
		var KeyRight = 100;
		window.onload = function(){
				document.onkeypress = funcion;
			}
		function funcion(evento){
    var contenedor =  document.getElementById('imagenCont')
      if (evento.keyCode==KeyUp) {
				if (contenedor.offsetTop > 0) {
	        var actual = contenedor.offsetTop;
	        var nuevo = actual - 5;
	        contenedor.style.top = nuevo + 'px';
				}
      }else if (evento.keyCode==KeyDown) {
        var actual = contenedor.offsetTop;
        var nuevo = actual + 5;
        contenedor.style.top = nuevo + 'px';
      }else if (evento.keyCode==KeyLeft) {
				if (contenedor.offsetLeft > 0) {
	        var actual = contenedor.offsetLeft;
	        var nuevo = actual - 5;
	        contenedor.style.left = nuevo + 'px';
				}
      }else if (evento.keyCode==KeyRight) {
				if (contenedor.offsetLeft < (300-100)) {
	        var actual = contenedor.offsetLeft;
	        var nuevo = actual + 5;
	        contenedor.style.left = nuevo + 'px';
				}
      }
    }
		function aprietaCabeza(numero) {
			var contendor =document.getElementById('idContenedorCabeza');
			var imagen;
			var src;
			var imagenCont;

			if (numero==1) {
				imagen = document.getElementById('imagen');
			}
			else if (numero==2) {
				imagen = document.getElementById('imagen2');
			}

			src=imagen.src;
			imagenCont=document.getElementById('imagenCont');
			imagenCont.src=src;

			}
			function aprietaCuerpo(numero) {
				var contendor =document.getElementById('idContenedorCabeza');
				var imagen;
				var src;
				var imagenCont;

				if (numero==1) {
					imagen = document.getElementById('imagen5');
				}
				else if (numero==2) {
					imagen = document.getElementById('imagen6');
				}

				src=imagen.src;
				imagenCont=document.getElementById('imagenContC');
				imagenCont.src=src;


				}

</script>
</head>
<body>
	<header>
		<div class="container">
			<h1>.</h1>
		</div>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">FunkoShop</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="tienda.html">Tienda</a></li>
          <li><a href="tuFunko.html">Tu Funko</a></li>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="registro.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>
	</header>

	<div class="container">
		<div class="main row">
			<!-- Aqui estara metido el Funko que personalizemos -->
			<article class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
				<h3>Tu Funko POP Personalizado:</h3>
				<div id="idContenedorCabeza" style="position:relative;">
          <img id="imagenCont" src="" alt="" width="200" height="200">
        </div>
				<div id="idContenedorCuerpo">
				<img id="imagenContC" src="" alt="">
			</div>
			</article>
			<article class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></article>
			<!-- Aqui estara las Imagenes de cada Funko -->
			<article class="col-xs-8 col-sm-8 col-md-8 col-lg-8" >
				<!-- Mostramos las imagenes de las cabeza -->
				<div id="contenedorDeCabezas">
					 <h1>Mostrar cabezas</h1>
					 <hr>
					 <img id="imagen" onclick="aprietaCabeza(1);" src="img/cabeza1.png" alt="" width="150" height="150">
					 <img id="imagen2" onclick="aprietaCabeza(2);" src=".jpg" alt="">

				<!-- Imagenes de los cuerpos -->
				<div id="contenedorDeCuerpo">
